<h4>Sign In</h4>

<div class="container-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" formControlName="email" [class.is-invalid]="email?.invalid && email?.dirty">
      @if (email?.hasError('required') && email?.dirty) {
        <small class="text-danger">Required Field</small>
      }
      @if (email?.hasError('email') && email?.dirty) {
        <small class="text-danger">Malformed Email Address</small>
      }
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" [class.is-invalid]="password?.invalid && password?.dirty">
      @if (password?.hasError('required') && password?.dirty) {
        <small class="text-danger">Required Field</small>
      }
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign In</button>
    </div>
    <p>Don't have an account? <a routerLink="/register">Sign Up</a> </p>
  </form>
</div>
