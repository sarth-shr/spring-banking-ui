<div class="container-fluid">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-pill-init role="tab"
        aria-controls="pills-login" aria-selected="true">Update Personal Information</a>
    </li>
  </ul>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" [class.is-invalid]="firstName?.invalid && firstName?.dirty" [placeholder]="customer.data.firstName">
      @if (firstName?.hasError('required') && firstName?.dirty) {
        <small class="text-danger">Required Field</small>
      }
    </div>
    
    <div class="form-group">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="lastName" class="form-control" id="lastName" formControlName="lastName" [class.is-invalid]="lastName?.invalid && lastName?.dirty" [placeholder]="customer.data.lastName">
      @if (lastName?.hasError('required') && lastName?.dirty) {
        <small class="text-danger">Required Field</small>
      }
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
    </div>
  </form>
</div>
