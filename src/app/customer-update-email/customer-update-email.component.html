@if (!isSumitted) {
<div class="container-fluid">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-pill-init routerLink="/profile/update-email" role="tab"
        aria-controls="pills-login" aria-selected="true">Update Email Address</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-pill-init routerLink="/profile/update-password" role="tab"
        aria-controls="pills-register" aria-selected="false" style="border: 1px solid blue;">Change Password</a>
    </li>
  </ul>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="updatedEmail" class="form-label">New Email address</label>
      @if (updatedEmail?.hasError('required') && updatedEmail?.dirty) {
        <small class="text-danger">Required Field</small>
      }
      @if (updatedEmail?.hasError('pattern') && updatedEmail?.dirty) {
        <small class="text-danger">Malformed Email Address</small>
      }
      <input type="text" class="form-control" id="updatedEmail" formControlName="updatedEmail" [class.is-invalid]="updatedEmail?.invalid && updatedEmail?.dirty" [placeholder]="customer.data.email">
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update Email</button>
    </div>
  </form>
</div>
}
